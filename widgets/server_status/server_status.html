<h1 class="title" data-bind="title"></h1>

<table>
  <tr data-foreach-item="items">
    <td style="width: 75%" data-bind="item.label"></td>
    <td style="width: 25%"><div data-bind-class="item.color"><i data-bind-class="item.arrow"></i></div></td>
  </tr>
</table>
<ul style="width: 100%">
<li style="width: 100%">
<span class="updated-at" data-bind="updatedAtMessage"></span>
<span class="more-info" data-bind="moreinfo"></span>
</li>
</ul>
